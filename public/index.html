<!DOCTYPE html>
<html dir="rtl" lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממיר קואורדינטות מתקדם - בזק סיבים</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.8.0/proj4.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1d1d1f;
            --text-color: #f5f5f7;
            --primary-color: #0071e3;
            --success-color: #30d158;
            --error-color: #ff453a;
            --warning-color: #ff9f0a;
            --border-radius: 14px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000000, #1a1a1e);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0 20px;
        }

        .logo {
            font-size: 40px;
            font-weight: 700;
            background: linear-gradient(90deg, #0071e3, #7d34c7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 18px;
            color: #86868b;
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid #2c2c2e;
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-weight: 500;
            color: #86868b;
            font-size: 17px;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px;
            background: #2c2c2e;
            border: 1px solid #3a3a3c;
            border-radius: 12px;
            font-size: 18px;
            color: var(--text-color);
            transition: var(--transition);
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.15);
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, #0071e3, #0066cc);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 19px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            background: linear-gradient(90deg, #0066cc, #005ab5);
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .result-box {
            margin-top: 40px;
            display: none;
        }

        .result-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            color: var(--text-color);
        }

        .result-title i {
            margin-left: 15px;
            color: var(--primary-color);
        }

        .coordinates {
            font-family: 'SF Mono', monospace;
            font-size: 22px;
            text-align: center;
            padding: 20px;
            background: #2c2c2e;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid #3a3a3c;
        }

        .copy-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .copy-btn {
            background: #2c2c2e;
            color: var(--text-color);
            border: 1px solid #3a3a3c;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn:hover {
            background: #3a3a3c;
            transform: translateY(-2px);
        }

        .copy-btn i {
            margin-left: 10px;
            color: var(--primary-color);
        }

        .address-result, .fiber-result {
            margin-top: 30px;
            padding: 25px;
            border-radius: var(--border-radius);
        }

        .address-result {
            background: linear-gradient(90deg, #1d2b3a, #15212e);
            border-left: 4px solid var(--primary-color);
        }

        .address-header, .fiber-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .address-header i, .fiber-header i {
            font-size: 26px;
            margin-left: 15px;
            color: var(--primary-color);
        }

        .address-details {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            font-size: 17px;
        }

        .address-row {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .address-label {
            font-weight: 500;
            min-width: 140px;
            color: #86868b;
        }

        .fiber-result {
            background: linear-gradient(90deg, #1a2c1d, #132318);
            border-left: 4px solid var(--success-color);
        }

        .fiber-status {
            font-size: 20px;
            font-weight: 500;
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .available {
            background: rgba(48, 209, 88, 0.15);
            color: var(--success-color);
        }

        .not-available {
            background: rgba(255, 69, 58, 0.15);
            color: var(--error-color);
        }

        .bezeq-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 16px;
            background: var(--warning-color);
            color: black;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .bezeq-link:hover {
            background: #ff9500;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 159, 10, 0.3);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1.5s linear infinite;
            margin: 0 auto 25px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #2c2c2e;
            color: white;
            padding: 16px 30px;
            border-radius: 14px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            font-weight: 500;
            display: flex;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s, transform 0.4s;
            backdrop-filter: blur(20px);
            border: 1px solid #3a3a3c;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        .notification i {
            margin-left: 12px;
            font-size: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .copy-buttons {
                grid-template-columns: 1fr;
            }
            
            .coordinates {
                font-size: 18px;
                padding: 15px;
            }
            
            header {
                margin-bottom: 30px;
            }
            
            .logo {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Coordinate Pro</div>
            <div class="subtitle">המרת קואורדינטות ובדיקת סיבים אופטיים בבזק</div>
        </header>

        <div class="card">
            <div class="input-group">
                <label for="googleMapsUrl"><i class="fas fa-map-marker-alt"></i> קישור גוגל מפות</label>
                <input type="text" id="googleMapsUrl" placeholder="https://www.google.com/maps/place/..." autocomplete="off">
            </div>
            
            <button class="btn" onclick="convertCoordinates()">
                <i class="fas fa-sync-alt"></i> המר ובדוק סיבים
            </button>
            
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>מעבד את הבקשה...</p>
            </div>
            
            <div class="result-box" id="resultBox">
                <div class="result-title">
                    <i class="fas fa-map"></i> תוצאות המרה
                </div>
                <div class="coordinates">
                    <div id="eastResult">מזרח (X):</div>
                    <div id="northResult">צפון (Y):</div>
                </div>
                <div class="copy-buttons">
                    <button class="copy-btn" onclick="copyCoordinate('east')">
                        <i class="far fa-copy"></i> העתק X (מספר שלם)
                    </button>
                    <button class="copy-btn" onclick="copyCoordinate('north')">
                        <i class="far fa-copy"></i> העתק Y (מספר שלם)
                    </button>
                </div>
                
                <div class="address-result">
                    <div class="address-header">
                        <i class="fas fa-home"></i>
                        <h2>פרטי כתובת</h2>
                    </div>
                    <div class="address-details" id="addressDetails">
                        <div class="address-row">
                            <span class="address-label">עיר:</span>
                            <span id="city">-</span>
                        </div>
                        <div class="address-row">
                            <span class="address-label">רחוב:</span>
                            <span id="street">-</span>
                        </div>
                        <div class="address-row">
                            <span class="address-label">מספר בית:</span>
                            <span id="house">-</span>
                        </div>
                        <div class="address-row">
                            <span class="address-label">מיקוד:</span>
                            <span id="zip">-</span>
                        </div>
                    </div>
                </div>
                
                <div class="fiber-result">
                    <div class="fiber-header">
                        <i class="fas fa-bolt"></i>
                        <h2>בדיקת סיבים אופטיים</h2>
                    </div>
                    <div class="fiber-status" id="fiberStatus">
                        <div id="fiberText">הזן כתובת לבדיקה</div>
                        <div id="fiberSpeed" style="margin-top: 10px; font-size: 16px;"></div>
                    </div>
                    <a href="#" id="bezeqLink" class="bezeq-link" target="_blank">
                        <i class="fas fa-external-link-alt"></i> בדיקה נוספת באתר בזק
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // הגדרת מערכת ITM
        proj4.defs("ITM", "+proj=tmerc +lat_0=31.73439361111111 +lon_0=35.20451694444445 +k=1.0000067 +x_0=219529.584 +y_0=626907.39 +ellps=GRS80 +towgs84=-24.002400,-17.103200,-17.844400,-0.330090,-1.852690,1.669690,5.424800 +units=m +no_defs");

        let currentEast = '';
        let currentNorth = '';
        let currentLat = 0;
        let currentLng = 0;
        let currentAddress = '';

        // כתובת השרת ב-Render
        const SERVER_URL = 'https://convert-kv7l.onrender.com';

        async function convertCoordinates() {
            const url = document.getElementById('googleMapsUrl').value.trim();
            if (!url) {
                showNotification('נא להזין קישור גוגל מפות', true);
                return;
            }

            // הצגת אנימציית טעינה והסתרת תוצאות קודמות
            document.getElementById('loading').style.display = 'block';
            document.getElementById('resultBox').style.display = 'none';
            document.getElementById('fiberStatus').className = "fiber-status";
            document.getElementById('fiberText').innerText = "מעבד...";
            document.getElementById('fiberSpeed').innerText = "";

            try {
                // חילוץ קואורדינטות מהקישור
                let lat, lng;
                const preciseMatch = url.match(/!3d([\d.]+)!4d([\d.]+)/);
                if (preciseMatch) {
                    lat = parseFloat(preciseMatch[1]);
                    lng = parseFloat(preciseMatch[2]);
                } else {
                    const atMatch = url.match(/@([-\d.]+),([-\d.]+)/);
                    if (atMatch) {
                        lat = parseFloat(atMatch[1]);
                        lng = parseFloat(atMatch[2]);
                    } else {
                        throw new Error('לא נמצאו קואורדינטות בקישור');
                    }
                }
                
                currentLat = lat;
                currentLng = lng;

                // המרת הקואורדינטות ל-ITM
                const wgs84 = new proj4.Proj('EPSG:4326');
                const itm = new proj4.Proj('ITM');
                const result = proj4.transform(wgs84, itm, [lng, lat]);

                // שמירת הערכים השלמים בלבד להעתקה
                currentEast = Math.floor(result.x).toString();
                currentNorth = Math.floor(result.y).toString();
                
                // הצגת התוצאות המלאות למשתמש (עם עשרוניות)
                const displayEast = result.x.toFixed(2);
                const displayNorth = result.y.toFixed(2);
                
                document.getElementById('eastResult').innerHTML = `מזרח (X): <strong>${displayEast}</strong>`;
                document.getElementById('northResult').innerHTML = `צפון (Y): <strong>${displayNorth}</strong>`;
                
                // אחזור כתובת
                await checkAddress(lat, lng);
                
                // בדיקת סיבים אופטיים
                await checkFiberAvailability();
                
                // הצגת התוצאות
                document.getElementById('resultBox').style.display = 'block';
                
            } catch (error) {
                showNotification(`שגיאה: ${error.message}`, true);
                document.getElementById('fiberText').innerText = `שגיאה: ${error.message}`;
                document.getElementById('fiberStatus').className = "fiber-status not-available";
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function checkAddress(lat, lng) {
            try {
                const address = await getAddressFromCoords(lat, lng);
                currentAddress = address.fullAddress;
                
                // עדכון פרטי הכתובת
                document.getElementById('city').innerText = address.city || '-';
                document.getElementById('street').innerText = address.street || '-';
                document.getElementById('house').innerText = address.number || '-';
                document.getElementById('zip').innerText = address.zip || '-';
            } catch (error) {
                showNotification(`שגיאה באחזור כתובת: ${error.message}`, true);
            }
        }

        async function getAddressFromCoords(lat, lng) {
            const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}&accept-language=he`);
            const data = await response.json();
            
            if (data.address) {
                return {
                    street: data.address.road || '',
                    number: data.address.house_number || '',
                    city: data.address.city || data.address.town || data.address.village || '',
                    zip: data.address.postcode || '',
                    fullAddress: data.display_name || ''
                };
            }
            throw new Error('לא נמצאו פרטי כתובת');
        }

        async function checkFiberAvailability() {
            try {
                // נשלח את הכתובת לשרת שלנו ב-Render
                const response = await fetch(`${SERVER_URL}/check-fiber`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ address: currentAddress })
                });
                
                const result = await response.json();
                
                if (result.available) {
                    document.getElementById('fiberText').innerText = 'סיבים אופטיים זמינים!';
                    document.getElementById('fiberSpeed').innerText = `מהירות: ${result.speed}`;
                    document.getElementById('fiberStatus').className = "fiber-status available";
                } else {
                    document.getElementById('fiberText').innerText = 'סיבים אופטיים לא זמינים';
                    document.getElementById('fiberSpeed').innerText = result.message || '';
                    document.getElementById('fiberStatus').className = "fiber-status not-available";
                }
                
                document.getElementById('bezeqLink').href = result.link || 'https://www.bezeq.co.il/internetandphone/internet/bfiber_addresscheck/';
            } catch (error) {
                document.getElementById('fiberText').innerText = 'שגיאה בשרת';
                document.getElementById('fiberSpeed').innerText = error.message;
                document.getElementById('fiberStatus').className = "fiber-status not-available";
            }
        }

        function copyCoordinate(type) {
            const value = type === 'east' ? currentEast : currentNorth;
            
            navigator.clipboard.writeText(value).then(() => {
                showNotification(`הקואורדינטה ${type.toUpperCase()} הועתקה!`);
            }).catch(err => {
                showNotification('שגיאה בהעתקה', true);
            });
        }

        function showNotification(message, isError = false) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `${message} <i class="fas fa-${isError ? 'exclamation-circle' : 'check'}"></i>`;
            notification.style.background = isError ? 'linear-gradient(90deg, #ff453a, #d30f45)' : 'linear-gradient(90deg, #0071e3, #34c759)';
            
            document.body.appendChild(notification);
            
            // הופעה
            setTimeout(() => {
                notification.classList.add('show');
            }, 10);
            
            // הסרה לאחר 3 שניות
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
    </script>
</body>
</html>
